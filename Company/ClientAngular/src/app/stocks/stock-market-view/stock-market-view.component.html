<ng-container
    *ngIf="{stockItemCurrentPrice:this.stockItemCurrentPrice$ | async  , stockItems:this.stockItems$ | async } as data">
    <h1 id="tableLabel">Stock Market Dashboard</h1>
    
  
</ng-container>

<ag-grid-angular
style="width: 100%; height: 100%;"
class="ag-theme-alpine"
[columnDefs]="columnDefs"
[defaultColDef]="defaultColDef"
[rowData]="rowData$ | async"
[rowSelection]="'multiple'"
[animateRows]="true"
(gridReady)="onGridReady($event)"
(cellClicked)="onCellClicked($event)"
[getRowId]="getRowId"
></ag-grid-angular>
